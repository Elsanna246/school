<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css" />
		<title></title>
	</head>
	<body>
		<div>
			<h1>Form Example</h1>
		</div>
		<div>
			Text Input
		</div>
		<input type="text" name="" id="" placeholder="Username" />
		<div>
			Password Input
		</div>
		<input type="password" name="" id="" placeholder="Password" />
		<div>
			Radio Buttons
		</div>
		<div>
			<input type="radio" name="sex" id="" />Male
		</div>
		<div>
			<input type="radio" name="sex" id="" />Female
		</div>
		<div>
			Checkbox
		</div>
		<div>
			<input type="checkbox" name="" id="" />Coding
		</div>
		<div>
			<input type="checkbox" name="" id="" />Sports
		</div>
		<div>
			<input type="checkbox" name="" id="" />Music
		</div>
		<div>
			<input type="checkbox" name="" id="" />Travel
		</div>
		<div>
			<input type="checkbox" name="" id="" />Reading
		</div>
		<div>
			<input type="checkbox" name="" id="" />Gaming
		</div>
		<div>
			Select Option
		</div>
		<div>
			<select name="" id="">
				<option selected value="">USA</option>
				<option value="">Canada</option>
				<option value="">UK</option>
				<option value="">Australia</option>
				<option value="">Germany</option>
				<option value="">France</option>
				<option value="">Janpan</option>
				<option value="">India</option>
				<option value="">China</option>
				<option value="">Brazil</option>
			</select>
		</div>
		<div>
			Textarea
		</div>
		<textarea name="" id="" cols="50" rows="4" placeholder="Comments"></textarea>
		<div>
			Submit and Reset Buttons
		</div>
		<input type="submit" name="" id="" value="Submit"/>
		<input type="reset" name="" id="" value="Reset"/>
	</body>
</html>
